<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut icon" href="./assests/favicon.jpg">
    <title>Rock Paper Seasor Game || Aniket</title>
</head>

<body>
    <h1 class="heading">Rock Paper Seasor Game</h1>
    <div class="main">
        <div id="rock" class="choice">
            <img src="assests/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="assests/paper.png" alt="">
        </div>
        <div id="seasor" class="choice">
            <img src="assests/seasor.png" alt="">
        </div>
    </div>

    <div class="score-board"> 
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play Your Move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
